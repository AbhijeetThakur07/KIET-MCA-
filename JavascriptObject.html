<!DOCTYPE html>
<html lang="en">
<body>
<h2>JavaScript object</h2>
    <p id="demo"></p>
    <script>
        //create an object
        const car={type:"Maruti",model:"2021",color:"white"};
        //display some data from the object
        document.getElementById("demo").innerHTML=car.type + " " + car.model+" "+car.color
    </script>
</body>
</html>
